name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: build (Node @${{ matrix.label }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - node-version: lts/*
            label: LTS
          - node-version: latest
            label: Latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --verbose
      - name: Build packages
        run: npm run build

  codequality:
    name: codequality (${{ matrix.tool }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - tool: oxfmt
            tool-purpose: formatter
            npm-script: fmt-check
          - tool: oxlint
            tool-purpose: linter
            npm-script: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --verbose
      - name: Print environment info
        run: npx ${{ matrix.tool }} --version
      - name: Run ${{ matrix.tool-purpose }} checks
        run: npm run ${{ matrix.npm-script }}

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --verbose
      - name: Run tests
        run: npm run test-ci
      - name: Upload code coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          directory: dist/vitest/coverage

  publish-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci --verbose
      - name: Auto-fix errors in package.json
        run: npm pkg fix --workspaces
      - name: Check if publishable
        run: npm publish --workspaces --access public --tag=latest --dry-run
